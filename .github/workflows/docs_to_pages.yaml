# This is a basic workflow to help you get started with Actions

name: Documentation to github pages

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Setup python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install e3nn_matrix + documentation dependencies
        run: |
          python -m pip install .[docs]
          python -m pip install git+https://github.com/ACEsuit/mace.git

      - name: Build the documentation using the sisl-files as well
        run: |
          cd docs
          make html
          rm -rf build/html/_sources
          touch build/html/.nojekyll
          cd ..
          
      - name: Build docs
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy to github pages
      - name: Deploy to github pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          BRANCH: gh-pages
          FOLDER: docs/build/html
          GITHUB_TOKEN: ${{ github.token }}
