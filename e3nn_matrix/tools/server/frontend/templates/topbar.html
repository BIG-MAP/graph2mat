<div class="px-4 pt-4">
    <nav
    id="topnav"
    class="flex rounded h-fit overflow-hidden bg-violet-500 shadow-[0_4px_12px_0_rgba(0,0,0,0.07),_0_2px_4px_rgba(0,0,0,0.05)]"
    data-te-topnav-init
    data-te-topnav-hidden="false">
    <ul class="flex relative h-full list-none" data-te-topnav-menu-ref>
        {% for tab in tabs %}
        <li class="relative">
            <a
            data-isactive="{{ 'true' if tab.value == selected_tab.name else 'false' }}"
            {% if tab.value == 'models' %}
                href="/{{ tab.value }}/{{ model_name }}"
            {% else %}
                href="/{{ tab.value }}"
            {% endif %}
            class="data-[isactive='true']:bg-stone-100 data-[isactive='true']:text-violet-500 uppercase data-[isactive='true']:font-semibold flex h-12 cursor-pointer items-center truncate px-6 py-4 text-base text-stone-100 outline-none transition duration-300 ease-linear hover:bg-white/10 hover:outline-none focus:bg-white/10 focus:outline-none active:bg-white/10 active:outline-none data-[te-topnav-state-focus]:outline-none motion-reduce:transition-none"
            >
            <span>{{ tab.value }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
    </nav>
</div>
