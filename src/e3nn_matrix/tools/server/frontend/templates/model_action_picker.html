<div class="w-fit">
    <nav
    id="topnav"
    class="flex w-fit h-fit"
    data-te-topnav-init
    data-te-topnav-hidden="false">
    <ul class="flex relative h-full list-none bg-stone-200" data-te-topnav-menu-ref>
        {% for action in actions %}
        <li data-isactive="{{ 'true' if action.value == model_action.name else 'false' }}" class="relative data-[isactive='true']:bg-teal-600 data-[isactive='false']:opacity-50">
            <a
            data-isactive="{{ 'true' if action.value == model_action.name else 'false' }}"
                href="/models/{{ model_name }}/{{ action.value }}"
            class="text-gray-600 uppercase data-[isactive='true']:font-semibold data-[isactive='true']:text-stone-100 flex h-12 cursor-pointer items-center truncate px-6 py-4 text-base outline-none transition duration-300 ease-linear hover:bg-white/10 hover:outline-none focus:bg-white/10 focus:outline-none active:bg-white/10 active:outline-none data-[te-topnav-state-focus]:outline-none motion-reduce:transition-none"
            >
            <span>{{ action.value }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
    </nav>
</div>
